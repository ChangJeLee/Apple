  <body class = "dark">

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인 하십쇼</h4>
            <form action="success.html">
              <div class="my-3">
                <input type="text" class="form-control" id="email">
               </div>
               <div class="my-3">
                 <input type="password" class="form-control" id="pw">
               </div>
               <button type="submit" class="btn btn-primary " id="send">전송</button> 
               <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>

    <script>
      $('form').on('submit', function(e){
        if (document.getElementById('email').value == '' || document.getElementById('pw').value == '') {
          alert('아이디 패스워드 입력하쇼');
          e.preventDefault();
        } 
        else if (document.getElementById('pw').value.length < 6){
          alert('왜케 비번이 짧음?');
          e.preventDefault();
        }
      });
    </script>

    <nav class="navbar navbar-dark bg-dark" height="0px">
        <div class="container-fluid">
          <span class="navbar-brand">JSShop</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
      <script>
        let 이름 = 'kim'; //재선언이 불가능함, 범위가 중괄호안임

      </script>

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      
      <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn-danger">로그인</button>
      </div>

      <div class="alert alert-danger">
        5초 이내 구매시 사은품 증정
      </div>
      <script>
         let secNum = 5;
        setInterval(function() {
            secNum -= 1;
            if (secNum != 0) {
              $('.alert').html(`${secNum}초 이내 구매시 사은품 증정!`);
            } else if (secNum == 0) {
              $('.alert').hide();
            }
          }, 1000);

      </script>
    <script>
    var count = 0;

    $('.badge').on('click', function(){
      count += 1;
      if (count % 2 == 1) {
        $('.badge').html('dark 🔄');
      } else {
        $('.badge').html('Dark 🔄');
      }
    });
    </script>

    <script>
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });
    </script>   

    <script>
        $('.navbar-toggler').on('click', function(){
            $('.list-group')[0].classList.toggle('show');
        });
    </script>
